<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <div>
      <picture>
        <source media="(max-width:325px)" 
                srcset="images/museum-325_x_183.jpg">
        <source media="(max-width:960px)" 
                srcset="images/museum-960_x_540.jpg">
        <source media="(min-width:960px)" 
                srcset="images/museum-960_x_960.jpg">
        <source media="(min-width:1280px)" 
                srcset="images/museum-1280_x_1280.jpg">
        <source media="(min-width:1440px)" 
                srcset="images/museum-1440_x_1440.jpg">
        <img src="images/museum.jpg"  alt="museum">
      </picture>
    </div>
  </header>
</body>

</html>
